<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конспектиум — Тест</title>
    <link rel="icon" type="image/png" href="/img/short_icon_white.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="/front/css/test.css">
    <link rel="stylesheet" href="/front/css/responsive.css">
    <link rel="stylesheet" href="/front/css/slider.css">
</head>
<body class="page-test">
    <div class="container">
        <header class="top-bar">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="brand">
                    <a href="/front/html/main.html" class="logo-link">
                        <img class="logo" src="/img/logo_black.png" alt="logo">
                    </a>
            </div>
            <!-- Пустой элемент для балансировки -->
            <div class="back-btn-placeholder"></div>
        </header>

        <main>
            <h1 style="margin-bottom: 10px;" class="title">Проверь знания. Пройди тест</h1>

            <section class="preview">
                <article class="quiz-head">
                    <h2 id="quizTitle" class="quiz-title">Тест загружается...</h2>
                    <p id="quizDescription" class="quiz-description"></p>
                </article>

                <div class="questions-container" id="quizQuestions">
                    
                </div>

                <div class="empty-state hidden" id="quizEmptyState">
                    <p>Не удалось загрузить тест. <br> Попробуй снова или создай новый в разделе «Создать тест».</p>
                </div>
            </section>

            <!-- Кнопка завершения теста -->
            <button class="primary-btn" id="submitQuizBtn">
                Завершить тест
            </button>

            <!-- Блок результатов (изначально скрыт) -->
            <div class="quiz-result glass-card hidden" id="quizResult"></div>

            <section class="glass-card quiz-history">
                <div class="history-header">
                    <h2 class="card-title">История прохождений</h2>
                    <p class="card-subtitle">Мы сохраняем до 20 последних попыток по каждому тесту</p>
                </div>
                <div id="quizHistory" class="history-list"></div>
            </section>
        </main>
    </div>

    <script src="/front/js/app.js" defer></script>
    <script src="/front/js/script.js" defer></script>
    <script src="/front/js/test.js" defer></script>
    <script src="/front/js/slider.js" defer></script>
</body>
</html>
