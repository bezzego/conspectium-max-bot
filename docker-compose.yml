version: "3.8"
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: conspectium
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build:
      context: .
    env_file:
      - .env
    environment:
      # If DATABASE_URL isn't provided in .env, default to postgres service
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/conspectium}
      AUDIO_STORAGE_DIR: /app/var/audio
    ports:
      - "8000:8000"
    volumes:
      - ./var/audio:/app/var/audio
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
