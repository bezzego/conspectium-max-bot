# Конфигурация Nginx для Conspectium API
# Этот файл нужно разместить в /etc/nginx/sites-available/conspectium
# и создать симлинк в /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name conspectium-hackflow.ru;

    # Увеличиваем максимальный размер тела запроса до 10 МБ (для загрузки аватаров до 5 МБ + запас)
    client_max_body_size 10M;

    # Увеличиваем таймауты для больших загрузок
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Проксирование запросов к FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем таймауты проксирования
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Увеличиваем буферы для больших запросов
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Статические файлы
    location /front/ {
        alias /path/to/conspectium-max-bot/front/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /img/ {
        alias /path/to/conspectium-max-bot/img/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

