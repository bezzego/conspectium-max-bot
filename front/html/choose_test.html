<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конспектиум</title>
    <link rel="icon" type="image/png" href="/img/short_icon_white.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="/front/css/choose_test.css">
    <link rel="stylesheet" href="/front/css/loading.css">
    <link rel="stylesheet" href="/front/css/responsive.css">
    <link rel="stylesheet" href="/front/css/liquid_glass.css">
    <link rel="stylesheet" href="/front/css/slider.css">

</head>
<body class="page-choose-test">
    <div class="container">
        <header class="top-bar">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="brand">
                    <a href="/front/html/main.html" class="logo-link">
                        <img class="logo" src="/img/logo_black.png" alt="logo">
                    </a>
            </div>
            <!-- Пустой элемент для балансировки -->
            <div class="back-btn-placeholder"></div>
        </header>

        <main>
            <h1 class="title">Создай тест по конспекту!</h1>
            <p class="subtitle">Кликни на нужный конспект и нажми кнопку <br> создать</p>

            <section class="preview">
                <div class="conspect-list" id="chooseConspectList"></div>
            </section>

        </main>


    </div>

    <script src="/front/js/copy_clipboard.js"></script>
    <script src="/front/js/app.js" defer></script>
    <script src="/front/js/script.js" defer></script>
    <script src="/front/js/conspect_list.js" defer></script>
    <script src="/front/js/choose_test.js" defer></script>
    <script src="/front/js/liquid_glass.js" defer></script>
    <script src="/front/js/slider.js" defer></script>

    <script>
        // Дополнительный скрипт для гарантии правильного позиционирования
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('uploadAudioButton');
            if (uploadBtn) {
                uploadBtn.style.bottom = 'auto';
                uploadBtn.style.left = 'auto';
                uploadBtn.style.transform = 'none';
                uploadBtn.style.marginTop = '15px';
            }
        });
    </script>

</body>
</html>
