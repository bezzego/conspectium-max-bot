<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Публичный тест — Конспектиум</title>
    <link rel="icon" type="image/png" href="/img/short_icon_white.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="/front/css/test.css">
    <link rel="stylesheet" href="/front/css/responsive.css">
</head>
<body class="page-quiz-shared">
    <div class="container">
        <header class="top-bar">
            <div class="brand">
                <a href="/front/html/main.html" class="logo-link">
                    <img class="logo" src="/img/logo_black.png" alt="logo">
                </a>
            </div>
        </header>

        <main>
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Загружаем тест...</p>
            </div>
            <div id="errorState" class="error-state" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorMessage">Тест не найден</p>
            </div>
            <div id="quizContent" style="display: none;"></div>
        </main>
    </div>

    <script src="/front/js/copy_clipboard.js"></script>
    <script src="/front/js/app.js" defer></script>
    <script src="/front/js/test.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const app = window.ConspectiumApp;
            if (!app) return;

            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            if (!token) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Не указан токен доступа';
                return;
            }

            try {
                const quiz = await app.getSharedQuiz(token);
                
                if (!quiz) {
                    throw new Error('Тест не найден');
                }
                
                document.getElementById('loadingState').style.display = 'none';
                
                // Перенаправляем на страницу теста с share_token вместо quizId
                // Это позволяет загружать тест без авторизации
                const testUrl = `/front/html/test.html?shareToken=${encodeURIComponent(token)}`;
                window.location.href = testUrl;
            } catch (err) {
                console.error('Ошибка при загрузке теста:', err);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
                // Извлекаем понятное сообщение об ошибке
                let errorMessage = 'Не удалось загрузить тест';
                if (err.message) {
                    // Если сообщение содержит JSON, пытаемся извлечь detail
                    try {
                        const parsed = JSON.parse(err.message);
                        errorMessage = parsed.detail || parsed.message || errorMessage;
                    } catch (e) {
                        // Если это не JSON, используем сообщение как есть
                        errorMessage = err.message;
                    }
                }
                document.getElementById('errorMessage').textContent = errorMessage;
            }
        });
    </script>
</body>
</html>
