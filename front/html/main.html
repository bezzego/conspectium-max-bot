<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конспектиум</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="/front/css/main.css">
    <link rel="stylesheet" href="/front/css/liquid_glass.css">
    <!-- Иконка для вкладки -->
    <link rel="icon" type="image/png" href="/img/short_icon_white.png">
    <link rel="stylesheet" href="/front/css/responsive.css">
    <style>
        /* Стили для прижатия блоков к кнопке */
        .actions-scroll-container {
            margin-bottom: 0;
            position: relative;
        }
        
        .upload-btn.liquid-glass {
            position: relative;
            bottom: auto;
            left: auto;
            transform: none;
            margin-top: 15px;
            width: 100%;
            max-width: none;
            z-index: 1;
        }
        
        /* Убираем фиксированное позиционирование */
        .upload-btn.liquid-glass {
            position: relative !important;
        }
        
    </style>
</head>
<body class="page-main">

    <header class="top-bar">
        <div class="brand">
            <a href="/front/html/main.html" class="logo-link">
                <img class="logo" src="/img/logo_black.png" alt="logo">
            </a>
        </div>
    </header>

    <main>
        <h1 class="title">Создавай. Конспектируй. Изучай.</h1>

        <section class="preview">
            <div class="conspect-list" id="mainConspects"></div>
        </section>

        <!-- Горизонтальный скролл блоков -->
        <div class="actions-scroll-container">
            <div class="actions-scroll">
                <a href="/front/html/test_create.html" class="action-card liquid-glass">
                    <i><img class="button-icon" src="/img/free-icon-online.png" alt="test"></i>
                    <span>Создай тест,<br>закрепи знания</span>
                    <div class="liquid-reflections"></div>
                </a>
                
                <a href="conspect_create.html" class="action-card liquid-glass">
                    <i><img class="button-icon" src="/img/icon-add.png" alt="add"></i>
                    <span style="margin-top: 3px;">Создай<br>конспект</span>
                    <div class="liquid-reflections"></div>
                </a>
                
                <a href="/front/html/test_list.html" class="action-card liquid-glass">
                    <i><img class="button-icon" src="/img/icon-checklist.png" alt=""></i>
                    <span class="margin-span">Список моих<br>тестов</span>
                    <div class="liquid-reflections"></div>
                </a>
                
                <a href="/front/html/choose_test.html" class="action-card liquid-glass">
                    <i><img class="button-link" src="/img/icon-link.png" alt=""></i>
                    <span class="margin-span">Скинули ссылку?</span>
                    <div class="liquid-reflections"></div>
                </a>
                
                <a href="conspect_list.html" class="action-card liquid-glass">
                    <i><img class="button-icon" src="/img/icon-list.png" alt=""></i>
                    <span class="margin-span">Список<br>конспектов</span>
                    <div class="liquid-reflections"></div>
                </a>

                <a href="#" class="action-card liquid-glass" id="audioActionCard">
                    <i><img class="button-icon" src="/img/voice.png" alt=""></i>
                    <span class="margin-span">Создай конспект</span>
                    <div class="liquid-reflections"></div>
                </a>

                <a href="/front/html/tournament.html" class="action-card liquid-glass">
                    <i><img class="button-icon" src="/img/icon-award.png" alt=""></i>
                    <span class="margin-span">Турниры</span>
                    <div class="liquid-reflections"></div>
                </a>

                <a href="settings.html" class="action-card liquid-glass">
                    <i><img class="button-icon" src="/img/icon-settings.png" alt=""></i>
                    <span class="margin-span">Настройки</span>
                    <div class="liquid-reflections"></div>
                </a>
            </div>

            <!-- Кнопка загрузки аудио прижата к блокам -->
            <button class="upload-btn liquid-glass" id="uploadAudioButton">
                <i class="fas fa-microphone"></i>
                Загрузить аудио...
            </button>

            <input type="file" id="audioUploadInput" accept="audio/*" hidden />
        </div>

    </main>

    <script src="/front/js/app.js" defer></script>
    <script src="/front/js/script.js" defer></script>
    <script src="/front/js/conspect_list.js" defer></script>
    <script src="/front/js/popup.js" defer></script>
    <script src="/front/js/liquid_glass.js" defer></script>
    
    <script>
        // Дополнительный скрипт для гарантии правильного позиционирования
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('uploadAudioButton');
            if (uploadBtn) {
                uploadBtn.style.bottom = 'auto';
                uploadBtn.style.left = 'auto';
                uploadBtn.style.transform = 'none';
                uploadBtn.style.marginTop = '15px';
            }
        });
    </script>

</body>
</html>
