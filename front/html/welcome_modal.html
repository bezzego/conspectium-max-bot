<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Онбординг — профиль</title>
    <link rel="icon" type="image/png" href="/img/short_icon_white.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="/front/css/welcome_modal.css">
</head>
<body>

<main>
    <div class="page-card">
        <h2>Демо: Основной экран (за модальным окном)</h2>
        <p>Контент страницы под модальным окном</p>
    </div>
</main>

<!-- Modal -->
<div class="welcome-modal-overlay">
    <div class="welcome-modal">
        <div class="welcome-header">
            <h2>Привет! Введи свои данные</h2>
            <p>Они нужны для дальнейшего использования</p>
        </div>

        <div class="avatar-section">
            <div class="avatar-carousel-container">
                <div class="avatar-track" id="avatarTrack"></div>
                <div class="avatar-center-indicator"></div>
            </div>
            <div class="avatar-dots" id="dots"></div>
        </div>

        <div class="form">
            <div class="input-group">
                <input id="username-input" type="text" placeholder="Введи своё имя" maxlength="20">
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="gender-selection">
                <div class="gender-option">
                    <input type="radio" id="gender-male" name="gender" value="male">
                    <label for="gender-male" class="gender-btn">
                        <i class="fas fa-mars"></i>
                        <span>Мужской</span>
                    </label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="gender-female" name="gender" value="female">
                    <label for="gender-female" class="gender-btn">
                        <i class="fas fa-venus"></i>
                        <span>Женский</span>
                    </label>
                </div>
            </div>

            <button id="confirmBtn" class="confirm-btn" disabled>
                <i class="fas fa-check"></i>
                <span>Подтвердить</span>
            </button>
        </div>
    </div>
</div>

<script src="/front/js/script.js"></script>
<script src="/front/js/welcome_modal.js"></script>
</body>
</html>
