<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конспектиум</title>
    <link rel="icon" type="image/png" href="/img/short_icon_white.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="/front/css/test_create.css">
    <link rel="stylesheet" href="/front/css/responsive.css">
    <link rel="stylesheet" href="/front/css/liquid_glass.css">
</head>
<body class="page-test-create">
    <div class="container">
        <header class="top-bar">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
                <div class="brand">
                    <a href="/front/html/main.html" class="logo-link">
                        <img class="logo" src="/img/logo_black.png" alt="logo">
                    </a>
                </div>
            <!-- Пустой элемент для балансировки -->
            <div class="back-btn-placeholder"></div>
        </header>

        <main>
            <h1 class="title">Выберите способ создания</h1>
            <p class="subtitle">Здесь ты можешь создать тест по конспекту</p>

            <!-- Три кнопки в шахматном порядке -->
            <div class="buttons-container">
                <button class="creation-btn liquid-glass" id="createFromConspectBtn">
                    <i><img class="button-icon-test" src="/img/free-icon-online.png" alt=""></i>
                    <span>Создать тест<br>по существующему конспекту</span>
                    <div class="liquid-reflections"></div>
                </button>

                <button class="creation-btn liquid-glass" id="openManualConstructor">
                    <i><img class="button-icon-tools" src="/img/icon-tools.png" alt=""></i>
                    <span>Создать тест<br>при помощи конструктора</span>
                    <div class="liquid-reflections"></div>
                </button>

                <button class="creation-btn liquid-glass" id="shareQuizBtn">
                    <i><img class="button-icon-test" src="/img/share.png" alt=""></i>
                    <span>Поделиться ссылкой<br>на ранее созданный тест</span>
                    <div class="liquid-reflections"></div>
                </button>
            </div>

    </div>

    <script src="/front/js/app.js" defer></script>
    <script src="/front/js/script.js" defer></script>
    <script src="/front/js/liquid_glass.js" defer></script>
</body>
</html>
