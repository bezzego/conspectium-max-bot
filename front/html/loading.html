<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание теста - Конспектиум</title>
    <link rel="stylesheet" href="/front/css/loading.css">
    <link rel="stylesheet" href="/front/css/responsive.css">
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="scene">
                <div class="objects">
                    <div class="square"></div>
                    <div class="circle"></div>
                    <div class="triangle"></div>
                </div>
                <div class="wizard">
                    <div class="body"></div>
                    <div class="right-arm">
                        <div class="right-hand"></div>
                    </div>
                    <div class="left-arm">
                        <div class="left-hand"></div>
                    </div>
                    <div class="head">
                        <div class="beard"></div>
                        <div class="face">
                            <div class="adds"></div>
                        </div>
                        <div class="hat">
                            <div class="hat-of-the-hat"></div>
                            <div class="four-point-star --first"></div>
                            <div class="four-point-star --second"></div>
                            <div class="four-point-star --third"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="loading-text">Нейросеть создает тест...</div>
            
            <div class="noise"></div>
        </div>
    </div>

    <script src="/front/js/loading.js"></script>
</body>
</html>
