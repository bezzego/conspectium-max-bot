services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: conspectium
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Force DATABASE_URL to use docker service name 'db' instead of localhost
      DATABASE_URL: postgresql://postgres:postgres@db:5432/conspectium
      AUDIO_STORAGE_DIR: /app/var/audio
      GUNICORN_WORKERS: 4
      # Default values if .env doesn't exist
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_API_KEY_TEXT: ${GOOGLE_API_KEY_TEXT:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-${JWT_SECRET_KEY:-}}
    ports:
      - "8000:8000"
    volumes:
      - ./var/audio:/app/var/audio
      - ./var/avatars:/app/var/avatars
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - .env
    environment:
      MAX_BOT_TOKEN: ${MAX_BOT_TOKEN:-}
      MAX_WELCOME_MESSAGE: ${MAX_WELCOME_MESSAGE:-Привет! Я бот Макса. Чем могу помочь?}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/conspectium}
      WEB_API_URL: ${WEB_API_URL:-http://web:8000}
    volumes:
      - ./bot:/app/bot
      - bot_node_modules:/app/bot/node_modules
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  bot_node_modules:
