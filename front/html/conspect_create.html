<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конспектиум</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/front/css/style.css">
    <link rel="stylesheet" href="/front/css/conspect_create.css">
    <link rel="stylesheet" href="/front/css/responsive.css">
</head>
<body class="page-conspect-create">
    <div class="container">
        <header class="top-bar">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="brand">
                    <a href="/front/html/main.html" class="logo-link">
                        <img class="logo" src="/img/logo_black.png" alt="logo">
                    </a>
            </div>
            <!-- Пустой элемент для балансировки -->
            <div class="back-btn-placeholder"></div>
        </header>

        <main>
            <h1 class="title">Создай конспект!</h1>
            <p class="subtitle">Загрузи аудио или вставь текст — мы соберём структуру и ключевые тезисы</p>

            <div class="manual-create">
                <h2 class="title-h2">Конспект из текста</h2>
                <label class="input-label" for="conspectTitleInput">Название (необязательно)</label>
                <input id="conspectTitleInput" type="text" class="text-input-title" placeholder="Например, Макроэкономика: инфляция и ставки" />
                <label class="input-label" for="conspectTextInput">Исходный текст</label>
                <textarea id="conspectTextInput" class="text-input" rows="8" placeholder="Вставь сюда заметки или расшифровку аудио..."></textarea>
                <button id="createFromTextBtn" class="primary-btn">Сгенерировать конспект</button>
            </div>

            <div class="action-row">
                <button class="square-btn" id="createQuizFromLatest">
                    <i><img class="button-icon-test" src="/img/test.png" alt=""></i>
                    <span>Создай тест,<br>закрепи знания</span>
                </button>

                <button class="square-btn" id="shareConspectBtn">
                    <i><img class="button-icon-test" src="/img/share.png" alt=""></i>
                    <span>Поделись ссылкой<br>на конспект</span>
                </button>
            </div>

            <input type="file" id="audioUploadInput" accept="audio/*" hidden />
            <button class="upload-btn" id="uploadAudioButton">
                <i class="fas fa-microphone"></i>
                Загрузить аудио...
            </button>
        </main>
    </div>

    <script src="/front/js/app.js" defer></script>
    <script src="/front/js/script.js" defer></script>
    <script src="/front/js/conspect_create.js" defer></script>

</body>
</html>
